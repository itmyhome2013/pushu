<!DOCTYPE html>
<html lang="en" class="no-js">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>朴树</title>
    <meta name="description" content="朴树" />
    <meta name="keywords" content="jekyll, image gallery, image grid, template, masonry" />
    <meta name="author" content="Nii Adjetey Sowah" />

    <link rel="stylesheet" type="text/css" href="..//css/demo.css" />
    <link rel="stylesheet" type="text/css" href="..//css/component.css" />
    <script src="..//js/modernizr.custom.js"></script>
  </head>
  <body>

  <div class="container">
	<header class="clearfix">
		<h1>朴树</h1>
	</header>
	<div id="grid-gallery" class="grid-gallery">

	<section class="grid-wrap">
	<ul class="grid">
		<li class="grid-sizer"></li><!-- for Masonry column width -->
		
		<li>
			<figure>
				<img src="..//img/thumb/9.jpg" alt="img"/>
				<figcaption>
					<h3></h3>
					<p>人们都是这样地匆忙长大</br>那些疑问从来没有人回答</p>
				</figcaption>
			</figure>
		</li>
		
		<li>
			<figure>
				<img src="..//img/thumb/7.jpg" alt="img"/>
				<figcaption>
					<h3></h3>
					<p>风不停 绿树荫 阳光晃眼 天真蓝</br>我们躺在青草上仰望 看日子在飘荡</p>
				</figcaption>
			</figure>
		</li>
		
		<li>
			<figure>
				<img src="..//img/thumb/6.jpg" alt="img"/>
				<figcaption>
					<h3></h3>
					<p>都会好的 总会有的<br>那些风雨 还有阴霾<br>关于未来 就请你坦然</p>
				</figcaption>
			</figure>
		</li>
		
		<li>
			<figure>
				<img src="..//img/thumb/5.jpg" alt="img"/>
				<figcaption>
					<h3></h3>
					<p>我什么都忘了 赤裸得像天堂</br>我爱这快乐 孩子般快乐 让我在阳光下</br>我爱这冲动 恋爱的冲动 嘿当我迎着风</p>
				</figcaption>
			</figure>
		</li>
		
		<li>
			<figure>
				<img src="..//img/thumb/4.jpg" alt="img"/>
				<figcaption>
					<h3></h3>
					<p>我曾经跨过山河大海</br>也穿过人山人海</br>我曾经拥有着的一切</br>直到看见平凡才是唯一的答案</br></p>
				</figcaption>
			</figure>
		</li>
		
		<li>
			<figure>
				<img src="..//img/thumb/3.jpg" alt="img"/>
				<figcaption>
					<h3></h3>
					<p>我是这耀眼的瞬间</br>是划过天边的刹那火焰</br>我为你来看我不顾一切</br>我将熄灭永不能再回来</p>
				</figcaption>
			</figure>
		</li>
		
		<li>
			<figure>
				<img src="..//img/thumb/2.jpg" alt="img"/>
				<figcaption>
					<h3></h3>
					<p>当你错身而过的瞬间</br>忽然间想要去很远</br>和你去看繁华世界</p>
				</figcaption>
			</figure>
		</li>
		
		<li>
			<figure>
				<img src="..//img/thumb/1.jpg" alt="img"/>
				<figcaption>
					<h3></h3>
					<p>他们都老了吧</br>他们在哪里呀</br>我们就这样 各自奔天涯</p>
				</figcaption>
			</figure>
		</li>
		
	</ul>
	</section><!-- // grid-wrap -->

		<span class="icon nav-prev"></span>
		<span class="icon nav-next"></span>

</div>
